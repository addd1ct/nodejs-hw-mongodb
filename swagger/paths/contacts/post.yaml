post:
  tags:
    - Contacts
  summary: Додати новий контакт
  operationId: createContact
  description: Створює новий контакт з переданими даними.
  security:
    - bearerAuth: []
  requestBody:
    description: Дані нового контакту
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - email
            - phone
          properties:
            name:
              type: string
            email:
              type: string
              format: email
            phone:
              type: string
            favorite:
              type: boolean
          example:
            name: 'John Doe'
            email: 'john.doe@example.com'
            phone: '+123456789'
            favorite: false
  responses:
    '201':
      description: Контакт успішно створено
    '400':
      description: Некоректні дані запиту
