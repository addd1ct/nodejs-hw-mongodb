patch:
  tags:
    - Contacts
  summary: Оновити контакт за ID
  operationId: updateContactById
  description: Оновлює дані контакту за його унікальним ідентифікатором.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      description: Ідентифікатор контакту
      schema:
        type: string
  requestBody:
    description: Поля для оновлення контакту
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            phone:
              type: string
            favorite:
              type: boolean
          example:
            name: 'Updated Name'
            email: 'updated@example.com'
            phone: '+123456789'
            favorite: true
  responses:
    '200':
      description: Контакт успішно оновлено
    '404':
      description: Контакт не знайдено
